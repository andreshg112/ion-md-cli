<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="app.openPopover($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button>-->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/fidelivery-logo.png" class="avatar motion spin fade" />
            <div class="menu-bottom">
                Fidelivery
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <!-- SUPER_USER -->
                <div permission permission-only="['SUPER_USER']">
                    <ion-item nav-clear menu-close href="#/app/users"><i class="ion-ios-people icon"></i> Usuarios</ion-item>
                    <ion-item nav-clear menu-close href="#/app/establecimientos"><i class="ion-android-restaurant icon"></i> Establecimientos</ion-item>
                    <ion-item nav-clear menu-close href="#/app/sedes"><i class="ion-android-restaurant icon"></i> Sedes</ion-item>
                    <ion-item nav-clear menu-close href="#/app/vendedores"><i class="ion-ios-telephone icon"></i> Vendedores</ion-item>
                </div>

                <!-- ADMIN -->
                <div permission permission-only="['ADMIN']">
                    <ion-item nav-clear menu-close href="#/app/reporte-general"><i class="ion-stats-bars icon"></i> Reporte general</ion-item>
                    <ion-item nav-clear menu-close href="#/app/clientes"><i class="ion-person-stalker icon"></i> Ver clientes</ion-item>
                    <ion-item nav-clear menu-close href="#/app/cumpleanos"><i class="ion-happy-outline icon"></i> Cumpleaños ({{app.clientesCumpliendo.length}})</ion-item>
                </div>

                <!-- VENDEDOR -->
                <div permission permission-only="['VENDEDOR']">
                    <ion-item nav-clear menu-close href="#/app/pedidos"><i class="ion-compose icon"></i> Pedidos</ion-item>
                    <ion-item nav-clear menu-close href="#/app/pedidos-anteriores"><i class="ion-clipboard icon"></i> Registro de pedidos anteriores</ion-item>
                    <ion-item nav-clear menu-close href="#/app/registrar-clientes"><i class="ion-person-stalker icon"></i> Registro de clientes</ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

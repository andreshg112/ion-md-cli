<div class="list" id="popup-resumen-pedido">
    <div class="item item-input">
        <span class="input-label">Pedido</span>
        <pre>{{vm.pedido.detalles}}</pre>
    </div>
    <div class="item item-input">
        <span class="input-label">Cliente</span>
        <pre>{{vm.pedido.cliente.nombre_completo}}</pre>
    </div>
    <div class="item item-input">
        <span class="input-label">Número</span>
        <pre>{{vm.pedido.numero}}</pre>
    </div>
    <div class="item item-input">
        <span class="input-label">Dirección</span>
        <pre>{{vm.pedido.direccion}}</pre>
    </div>
    <div class="item item-input">
        <span class="input-label">Restaurante</span>
        <pre>{{app.user.establecimiento.nombre}}</pre>
    </div>
</div>

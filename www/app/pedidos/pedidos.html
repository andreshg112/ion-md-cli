<ion-view view-title="Pedidos">
    <button id="fab" class="button button-balanced button-fab button-fab-bottom-right" ng-click="vm.openModal()">
        <i class="icon ion-plus"></i>
    </button>
    <ion-content>
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">En cola</strong>
        </div>
        <div class="im-wrapper">
            <div class="list">
                <div class="item row responsive-sm">
                    <label class="col col-10 centered-text">Contacto</label>
                    <label class="col col-20 centered-text">Nombre completo</label>
                    <label class="col col-30 centered-text">Detalles</label>
                    <label class="col col-30 centered-text">Dirección</label>
                    <label class="col col-10 centered-text">Acciones</label>
                </div>
                <div class="item item-divider"></div>
                <div class="item item-button-right row responsive-sm" ng-repeat="pedido in vm.pedidos track by $index">
                    <label class="col col-10 centered-text">{{pedido.numero}}</label>
                    <label class="col col-20 centered-text">{{pedido.cliente.nombre_completo}}</label>
                    <label class="col col-30 centered-text">{{pedido.detalles}}</label>
                    <label class="col col-30 centered-text">{{pedido.direccion}}</label>
                    <div class="col col-10 centered-text">
                        <button title="Despachar" class="button-icon ink" ng-click="vm.despachar(pedido)">
                            <i class="ion-paper-airplane icon"></i>
                        </button>
                        <button title="Cancelar" class="button-icon ink" ng-click="vm.cancelarPedido(pedido)">
                            <i class="ion-close-round icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />
    </ion-content>
</ion-view>
